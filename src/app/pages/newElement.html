	<div class="container">
		<div class="page-header">
			<h1>Nuevo elemento</h1>
		</div>
		<form class="form-horizontal">
			
			<div class="form-group">
				<label class="control-label col-sm-2">Tipo de Elemento</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" placeholder="Heladera, auto, etc. (se puede hacer una lista)">
				</div>
			</div>
		

		
			<div class="form-group">
				<label class="control-label col-sm-2">Número de Serie</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" placeholder="Ingrese el número de serie del elemento">
				</div>
			</div>
		


		
			<div class="form-group">
				<label class="control-label col-sm-2">Valores a Controlar</label>
				<div class="col-sm-2">
					<a class="btn btn-default" onClick="mostrarControl()"><span class="glyphicon glyphicon-plus-sign"></span> Agregar Control</a>
				</div>
			</div>
		

		
			<div id="agregarControl" >
				<!-- nuevo monitor -->
				<div class="form-group">
					<label class="control-label col-sm-2">Monitor:</label>
					<div class="col-sm-2">
						<select class="form-control">
							<option selected>Sensor</option>
							<option>Valor</option>
						</select>
					</div>
					<div class="col-sm-1">
						<label class="control-label">Tipo:</label>
					</div>
					<div class="col-sm-2">
						<select class="form-control">
							<option>Apertura</option>
							<option selected>Encendido</option>
							<option>Movimiento</option>
							<option>Posición</option>
						</select>
					</div>

					<div class="col-sm-1">
						<label class="control-label">ID:</label>
					</div>
					<div class="col-sm-2">
						<select class="form-control">
							<option selected>ENC1234</option>
							<option>ENC1235</option>
						</select>
					</div>

					<div class="col-sm-1">
						<a class="btn btn-default" onClick="ocultarControl()"><span class="glyphicon glyphicon-minus"></span></a>
					</div>
				</div>

				<!--nuevo monitor-->
				<div class="form-group">
					<label class="control-label col-sm-2">Monitor:</label>
					<div class="col-sm-2">
						<select class="form-control">
							<option>Sensor</option>
							<option selected>Valor</option>
						</select>
					</div>
					<div class="col-sm-1">
						<label class="control-label">Nombre:</label>
					</div>
					<div class="col-sm-2">
						<input type="text" class="form-control" placeholder="Fecha Instalación">
					</div>

					<div class="col-sm-1">
						<label class="control-label">Valor:</label>
					</div>
					<div class="col-sm-2">
						<input type="text" class="form-control" placeholder="22/11/2016">
					</div>

					<div class="col-sm-1">
						<a class="btn btn-default" onClick="ocultarControl()"><span class="glyphicon glyphicon-minus"></span></a>
					</div>
				</div>
			</div>
		


			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default">Agregar Elemento</button>
				</div>
			</div>
		</form>
	</div>
